<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(122,33,189);
        }
    
        .flex-container {
            position: absolute;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
    
        .zeile1, .zeile3, .zeile4 {
            display: block;
            box-sizing: border-box;
            overflow: hidden; /* Verhindert, dass der Inhalt die Höhe beeinflusst */
            min-height: 0; /* Setzt die Mindesthöhe auf 0 */
            flex-basis: 0; /* Basisgröße auf 0 setzen */
        }
    
        .zeile1 {
            background-color: yellow;
            flex-grow: 0.2;
        }
    
        .zeile3 {
            background-color: magenta;
            flex-grow: 1;
        }
    
        .zeile4 {
            background-color: orange;
            flex-grow: 0.2;
        }
    </style>
</head>
<body>
    
    <div class="flex-container">
        <div class="zeile1">hello</div>
        <div class="zeile3"></div>
        <div class="zeile4"></div>
    </div>
    
</body>
</html>
