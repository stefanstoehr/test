<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(122,33,189);
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 50px;
            background-color: rgb(255, 0, 0);
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 50px;
            background-color: rgb(0, 255, 0);
        }

        container {
            position: absolute;
            margin: 0;
            padding: 0;
            height:auto;
            width:100vw;
            top:50px;
            bottom:50px;
            display: flex;
            flex-direction: column;
        }
        zeile1 {
            background-color: yellow;
            flex-grow: 1;
            
        }
        zeile2 {
            background-color: cyan;
            flex-grow: 1;
        }
        zeile3 {
            background-color: magenta;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header></header>
    <container>
        <zeile1></zeile1>
        <zeile2></zeile2>
        <zeile3></zeile3>
    </container>
    <footer></footer>
</body>
</html>
