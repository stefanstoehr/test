<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            
            background-color: rgb(122,33,189);
        }
        container {
            position: relative;
            height:100vh;
            top:10vh;
            bottom:10vh;
            width:100vw;
            display: grid;
            margin: 0;
            padding: 0;
            
            grid-template-rows: 5vh 5vh 60vh 10vh;
            grid-template-columns: 7% 30% 26% 30% 7%; 
            grid-template-areas:  
            "zeile1 zeile1 zeile1 zeile1 zeile1"
            "zeile2 zeile2 zeile2 zeile2 zeile2"
            "zeile3 zeile3 zeile3 zeile3 zeile3"
            "zeile4 zeile4 zeile4 zeile4 zeile4";
        }
        zeile1 {
            grid-area: zeile1;
            background-color: #f0f0f0;
        }
        zeile2 {
            grid-area: zeile2;
            background-color: #d0d0d0;
        }
        zeile3 {
            grid-area: zeile3;
            background-color: #b0b0b0;
        }
        zeile4 {
            grid-area: zeile4;
            background-color: #909090;
        }
        zeile5 {
            grid-area: zeile5;
            background-color: #707070;
        }
    </style>
</head>
<body>
    <container>
        <zeile1></zeile1>
        <zeile2></zeile2>
        <zeile3></zeile3>
        <zeile4></zeile4>
    </container>
</body>
</html>
